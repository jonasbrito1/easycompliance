version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: easycompliance_postgres
    restart: unless-stopped
    ports:
      - "5433:5432"  # Porta externa 5433 para evitar conflito
    environment:
      POSTGRES_USER: easycompliance
      POSTGRES_PASSWORD: easy_compliance_2024
      POSTGRES_DB: easycompliance_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - easycompliance_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U easycompliance"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: easycompliance_redis
    restart: unless-stopped
    ports:
      - "6380:6379"  # Porta externa 6380 para evitar conflito
    command: redis-server --appendonly yes --requirepass easy_redis_2024
    volumes:
      - redis_data:/data
    networks:
      - easycompliance_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  easycompliance_network:
    driver: bridge
